<div class="form-group" data-email-field>
  <!-- استيراد مكون Label -->
  <label for="email" class="form-label" data-label>Email</label>
  
  <!-- استيراد مكون Input -->
  <input 
    type="email" 
    id="email" 
    class="input" 
    placeholder="Enter your email" 
    required
    data-input
  >
  
  <div class="invalid-feedback">Please enter a valid email address</div>
</div>
