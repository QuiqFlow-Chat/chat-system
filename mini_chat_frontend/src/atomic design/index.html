<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    
    <link rel="stylesheet" href="./styles/app.css">
    <!-- atoms -->
    <link rel="stylesheet" href="./components/atoms/Button/style.css">
    <link rel="stylesheet" href="./components/atoms/Input/style.css">
    <link rel="stylesheet" href="./components/atoms/Lable/style.css">
    <!-- molecules -->
    <link rel="stylesheet" href="./components/molecules/FormField/style.css">
    <link rel="stylesheet" href="./components/molecules/PasswordField/style.css">
    <!-- organisms -->
    <link rel="stylesheet" href="./components/organisms/AuthCard/style.css">
    <!-- page -->
    <link rel="stylesheet" href="./components/page/AuthTemplate/style.css">
</head>
<body>
    <div class="auth-container">
      <div class="auth-card">
          <header class="auth-header">
              <h1 class="auth-title">Log In</h1>
              <p class="auth-subtext">
                  Don't have an account? <a href="#" class="auth-link">Sign up</a>
              </p>
          </header>

          <form id="loginForm" class="login-form" novalidate>
              <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                  <div class="invalid-feedback">Please enter a valid email address</div>
              </div>

              <div class="form-group">
                  <label for="password" class="form-label">Password</label>
                  <div class="password-wrapper">
                      <input type="password" id="password" class="form-control" placeholder="Enter your password" required minlength="8">
                      <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                              <circle cx="12" cy="12" r="3"></circle>
                          </svg>
                      </button>
                  </div>
                  <div class="password-strength">
                      <div class="strength-bar"></div>
                      <div class="strength-bar"></div>
                      <div class="strength-bar"></div>
                      <div class="strength-bar"></div>
                  </div>
                  <p class="password-hint">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                  <div class="invalid-feedback">Password must be at least 8 characters</div>
              </div>

              <button type="submit" class="btn btn-primary" id="submitBtn">
                  Log In
                  <span class="btn-spinner"></span>
              </button>

              <div class="text-center mt-3">
                  <a href="#" class="auth-link">Forgot password?</a>
              </div>
          </form>
      </div>
  </div>

  <script src="./components/page/AuthTemplate/formValidation.js"></script>
</body>
</html>
